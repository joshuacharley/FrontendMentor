<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Article preview component</title>

</head>

<body>

    <script src="app.js"></script>

    <div class="container">
        <div class="card">

            <div class="card-image">
                <img src="./images/drawers.jpg" alt="">
            </div>

            <div class="card-content">

                <div class="title">
                    Shift the overall look and feel by adding these wonderful touches to furniture in your home
                </div>

                <div class="text">
                    Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.
                </div>

                <div class="share-position">
                    <div id="dialog">
                        <div id="dialog-text">SHARE</div>
                        <div class="dialog-img">
                            <a href="https://www.facebook.com/" target="_blank"><img src="./images/icon-facebook.svg" alt=""></a>
                        </div>
                        <div class="dialog-img">
                            <a href="https://twitter.com/" target="_blank"><img src="./images/icon-twitter.svg" alt=""></a>
                        </div>
                        <div class="dialog-img">
                            <a href="https://pinterest.com/" target="_blank"><img src="./images/icon-pinterest.svg" alt=""></a>
                        </div>
                    </div>
                </div>

                <div class="container-bottom">

                    <div class="avatar">
                        <img src="./images/avatar-michelle.jpg" alt="">
                    </div>

                    <div class="info">

                        <div class="name">Michelle Appleton</div>
                        <div class="date">28 Jun 2020</div>

                    </div>

                    <div class="share-container">
                        <div class="share" onclick="onClickShare()">

                            <i class="fa fa-share"></i>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
