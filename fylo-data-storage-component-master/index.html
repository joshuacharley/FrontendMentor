<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

    <div class="container">

        <div class="card-fylo">

            <div>
                <img src="./images/logo.svg" alt="logo Fylo">
            </div>

            <div class="container-icons">
                <div class="box-icon">
                    <img src="./images/icon-document.svg" alt="document">
                </div>
                <div class="box-icon">
                    <img src="./images/icon-folder.svg" alt="folder">
                </div>
                <div class="box-icon">
                    <img src="./images/icon-upload.svg" alt="upload">
                </div>
            </div>

        </div>

        <div class="card-info">
            <p id="text-used">Youâ€™ve used <span class="bold-text">815 GB</span> of your storage</p>
            <div class="storage-bar">
                <div class="progress"></div>
            </div>
            <div class="limits-storage-container">
                <p class="bold-text">0 GB</p>
                <p class="bold-text" id="limit-top">1000 GB</p>
            </div>
            <div class="card-gb-left">
                <span>185</span> GB Left
            </div>
        </div>

    </div>

</body>

</html>
