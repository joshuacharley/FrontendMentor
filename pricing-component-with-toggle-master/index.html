<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | [Challenge Name Here]</title>

</head>

<body>

    <header>

        <h1>Our Pricing</h1>
        <section>
            <h4>Annually</h4>
            <div class="toggle" onclick="toogle()">
                <div id="switch"></div>
            </div>
            <h4>Monthly</h4>
        </section>

    </header>

    <main>

        <div class="card">

            <h4>Basic</h4>
            <span id="basic">&dollar;19.99</span>
            <div class="fetures">
                <section>500 GB Storage</section>
                <section>2 Users Allowed</section>
                <section>Send up to 3 GB</section>
            </div>
            <button>Learn More</button>

        </div>

        <div class="card middle">

            <h4>Professional</h4>
            <span id="professional">&dollar;24.99</span>
            <div class="fetures">
                <section>1 TB Storage</section>
                <section>5 Users Allowed</section>
                <section>Send up to 10 GB</section>
            </div>
            <button>Learn More</button>

        </div>

        <div class="card">

            <h4>Master</h4>
            <span id="master">&dollar;39.99</span>
            <div class="fetures">
                <section>2 TB Storage</section>
                <section>10 Users Allowed</section>
                <section>Send up to 20 GB</section>
            </div>
            <button>Learn More</button>

        </div>

    </main>

    <script src="./app.js"></script>

</body>

</html>
