<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

    <div class="container">

        <div class="copy">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="right-section">

            <div class="copy-try-free">
                <span class="bold-text">Try it free 7 days</span> then $20/mo. thereafter
            </div>

            <form action="" name="form-trial" onsubmit="validateTrial()">
                <input type="text" name="first-name" placeholder="First Name" required>
                <input type="text" name="last-name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" name="submit" value="Claim your free trial" id="button">
                <label>By clicking the button, you are agreeing to our <span>Terms and Services</span></label>
            </form>

        </div>

    </div>

</body>

</html>
