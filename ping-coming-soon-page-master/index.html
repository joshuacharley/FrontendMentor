<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

    <script src="https://kit.fontawesome.com/6f148bbedb.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

    <section>
        <div class="container">
            <div class="logo"></div>
            <h2>We are launching <span>soon!</span></h2>
            <p>Subscribe and get notified</p>
            <div class="form-container">
                <form action="" id="form">
                    <input type="text" name="email" id="email" placeholder="Your email addres...">
                    <input type="submit" name="button" id="button" value="Notify Me">
                </form>
            </div>
            <p id="error-msg">Please provide a valid email address</p>
            <div id="illustration">
                <img src="./images/illustration-dashboard.png" alt="illustration">
            </div>
        </div>
    </section>

    <footer>
        <div class="icon-container">
            <a href="https://www.facebook.com/" target="_blank">
                <div class="ico"><i class="fab fa-facebook-f"></i></div>
            </a>
            <a href="https://twitter.com/ " target="_blank">
                <div class="ico"><i class="fab fa-twitter"></i></div>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <div class="ico"><i class="fab fa-instagram"></i></div>
            </a>
        </div>
        <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </footer>

</body>

</html>
