<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>

    <script src="./app.js"></script>

    <div class="container">

        <div class="photo-container">
            <div class="controls">
                <div class="arrow" id="prev" onclick="prevTestimonial()"></div>
                <div class="arrow" id="next" onclick="nextTestimonial()"></div>
            </div>
            <img id="profile-photo" src="./images/image-tanya.jpg" alt="profile photo">
        </div>

        <div class="quote-container">
            <p id="testimonial">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ” </p>
            <p id="name">Tanya Sinclair</p>
            <p id="rol">UX Engineer</p>
        </div>

    </div>

</body>

</html>
